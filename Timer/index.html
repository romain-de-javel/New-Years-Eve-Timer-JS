<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Timer</title>
</head>
<body>
    <h1>New Years Eve</h1>
    <div class="timer-container">
        <div class="conatiner-date">
            <p id="day">0</p><span>Days</span>
        </div>
        <div class="conatiner-date">
            <p id="hour">0</p><span>Hours</span>
        </div>
        <div class="conatiner-date">
            <p id="min">0</p><span>Minutes</span>
        </div>
        <div class="conatiner-date">
            <p id="sec">0</p><span>Seconds</span>
        </div>
    </div>
</body>

</html>
